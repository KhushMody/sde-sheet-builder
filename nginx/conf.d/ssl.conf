upstream frontend {
  server frontend:3000;
}

upstream backend {
  server backend:5000;
}

server {
  listen 443 ssl;
  server_name sde-sheetbuilder.com www.sde-sheetbuilder.com;

  ssl_certificate /etc/letsencrypt/live/sde-sheetbuilder.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/sde-sheetbuilder.com/privkey.pem;

  location / {
    proxy_pass http://frontend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /api/ {
    proxy_pass http://backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
